<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Dashboard - Metro King</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="">

    <!-- Font awesome icon -->

<!-- JS -->

<body style="">





<div class="container">
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <if condition="$remeber eq 1">
            <a href="{:U('Index/index')}"><button class="btn btn-primary btn-lg btn-block" type="button">进入网站</button></a>
        <else />
            <form role="form" class="form-signin" method="post" action="{:U('Public/checklogin')}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input type="text" autofocus="" required="" placeholder="" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" required="" placeholder="Password" class="form-control" name="password">
                </div>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" name="remeber"> Remember me
                </label>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
        </if>

    </div>
</div>


</div>






</body></html>
